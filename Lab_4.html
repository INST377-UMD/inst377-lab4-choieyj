<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="Lab4_styles.css">
</head>
<body>
    <h1 id="main-heading">Lab 4 - Interactive Webpage</h1>


    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="alertForm">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="button" onclick="alertMe()">Alert Me</button>
        </form>
    </div>

    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>



    <div class="section">
        <h2>Text Tester Section</h2>
        <form id="textForm">
            <input type="text" id="textInput" placeholder="Enter text">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>

    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>


    

    <script>
        function alertMe() {
            let name = document.getElementById("nameInput").value;
            document.getElementById("nameInput").value = '';
            if (name) {
                alert("Hi " + name + "!");
            }
        }

        function changeColor() {
            let body = document.body;
            body.style.backgroundColor = body.style.backgroundColor === "blue" ? "green" : "blue";
        }
        function validateText() {
            let text = document.getElementById("textInput").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            document.getElementById("textInput").value = '';
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            }
        }

        function addText() {
            let heading = document.getElementById("main-heading");
            heading.innerText += " Adding Text";
        }
    </script>
</body>
</html>
